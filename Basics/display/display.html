<!DOCTYPE html>
<html lang="de">

	<head>
		<meta charset="utf-8">
		<title>Display Eigenschaften</title>
		<link rel="stylesheet" type="text/css" href="display.css">
	</head>

	<body>
    <span>
      Durch Display: block;
    </span>
    <span>
      werden die spans untereinander angezeigt!
    </span>
    <div class="inline">
      Durch Display: inline;
    </div>
    <div class="inline">
      werden diese DIVs inline angezeigt!
    </div>
    <div class="inline-block">
      Durch Display: inline-block; werden diese DIVs nebeneinander angezeigt
    </div>
    <div class="inline-block">
      <u>UND</u> haben block-Eigenschaften!
    </div>
	</body>

</html>
