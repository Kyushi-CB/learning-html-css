<!DOCTYPE html>
<html lang="de">

	<head>
		<meta charset="utf-8">
		<title>Farben in HTML und CSS</title>
		<link rel="stylesheet" type="text/css" href="farben.css">
	</head>

	<body>
    <div id="preset">
      background-color<br>
      "<i>red</i>"<br>
      <u>vordefinierte Farbe</u>
    </div>
    <div id="hex">
      background-color<br>
      "<i>2e2e2e</i>"<br>
      <u>HEX-Farbcode</u>
    </div>
		<div id="rgb">
			background-color<br>
			"<i>rgb(50, 100, 0)</i>"<br>
			<u>RGB-Farbcode</u>
		</div>
		<div id="rgba">
			background-color<br>
			"<i>rgba(80, 10, 20, 0.6)</i>"<br>
			<u>RGBA-Farbcode</u>
		</div>
		<div id="rgba-bg">
		</div>
		<div id="hsl">
			background-color<br>
			"<i>hsl(40, 80%, 40%)</i>"<br>
			<u>HSL-Farbcode</u>
		</div>
		<div id="hsla">
			background-color<br>
			"<i>hsla(160, 80%, 40%, 0.6)</i>"<br>
			<u>HSLA-Farbcode</u>
		</div>
		<div id="hsla-bg">
		</div>
	</body>
</html>
