<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>Kombinatoren</title>
    <link rel="stylesheet" type="text/css" href="kombinatoren.css">
  </head>
  <body>
    <p>
      <span class="warning">
        Text in einer Klasse!
      </span>
      <b>Fettgedruckter Text!</b>
      <u id="wichtig">Unterstrichener Text!</u>
      <span>
        Text im span!
        <b>Auch fettgedruckt und im span!</b>
      </span>
    </p>
  </body>
</html>
